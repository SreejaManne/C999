<html>
<head>
<body>
<center><h1>Event Registration Form</h1>
<form> 
<table>
<tr>
<td><label for="Name">Name:</label></td>
<td><input id="name" type="text" placeholder="your name"></td>
</tr>
<tr>
<td><label for="email">Email:</label></td>
<td><input id="email" type="text" placeholder="your email"></td>
</tr>
<tr>
<td><label for="password">password:</label></td>
<td><input id="password" type="password"></td>
</tr>
<tr>
<td><label for="phone number">Phone Number:</label></td>
<td><input id="phone number" type="number"></td>
</tr>
<td><label for="gender">Gender:</label></td>
<td>Male:<input type="radio" name="gender" value="Male">
Female:<input type="radio" name="gender" value="Female">
Other:<input type="radio" name="gender" value="Other"></td>
</tr>
<tr>
<td><label for="language">Language:</label></td>
<td><select name="language" id="language">
<option value="">Selectlanguage</option>
<option value="telugu">Telugu</option>
<option value="hindi">Hindi</option>
<option value="english">English</option>
<option value="Spanish">Spanish</option>
<option value="Tamil">Tamil</option></td>
</select>
</tr>
<tr>
<td><label for="zipcode">Zip Code:</label></td>
<td><input id="zipcode" type="number" name="zipcode"></input></td>
<tr>
<td><label for="about">About:</label></td> 
<td><input name="about" id="about" type="text" placeholder="Write about yourself..."></td> 
<tr>
<td colspan="2"><input id="register" type="submit" value="Register"></td>
</tr>
</table>
</form>
</body>
</head>
</html>
